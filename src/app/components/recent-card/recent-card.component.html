<button
    class="list-group-item list-group-item-action list-group-item-light rounded-0"
    [class.active]="linkToChat === activeRoom"
    (click)="changeChatRoom()"
>
    <div class="media">
        <img
            src="https://bootstrapious.com/i/snippets/sn-chat/avatar.svg"
            alt="user"
            width="50"
            class="rounded-circle"
        />
        <div class="media-body ml-4">
            <div
                *ngIf="names"
                class="d-flex align-items-center justify-content-between mb-3"
            >
                <h6 *ngFor="let name of names" class="mb-0">{{ name.name }}</h6>
                <!-- 21 Aug -->
                <small class="small font-weight-bold">{{
                    lastMessageDate | date : "dd.MM.yy, h:mm a"
                }}</small>
            </div>
            <p class="font-italic text-muted mb-0 text-small">
                {{ lastMessage }}
            </p>
        </div>
    </div>
</button>
